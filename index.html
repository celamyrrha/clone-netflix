<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style/main.css">
    <!--Owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <title>Projeto Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <img id="logo" src="img/logo-netflix.png"/>
            <!--<h2 class="logo">NETFLIX</h2>-->
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <img id="titulo" src="img/logo-grey.png" alt="logo-grey">
               <!-- <h3 class="titulo">GREY'S ANATOMY</h3>-->
                <p class="descricao">Entre os problemas dos pacientes e os relacionamentos dos médicos, nada é simples nesse hospital.</p>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg"/>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg"/>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg"/>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg"/>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg"/>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg"/>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg"/>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg"/>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg"/>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg"/>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/55f93c6af8.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
